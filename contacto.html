<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVEL</title>
    <link rel="icon" href="img/Estrella.ico">
    <!--CSS-->
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!--FIN DE CSS-->
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" id="botoNav" class="checkbtn">
            <span id="spn1"></span>
            <span id="spn2"></span>
            <span id="spn3"></span>
          </label>
            <ul id="NavCompleto " style="background-color: rgba(117, 117, 117, 0.3);backdrop-filter: blur(5px);">
                <li class="inicioNav"><a href="#inicio ">Inicio</a></li>
                <li><a href="#museo ">Galeria</a></li>
                <li><a href="#exhibicion ">Historia</a></li>
                <li><a href="#visita ">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="row cardContacto">
            <div class="col-md contacIzquierda ">
                <center>
                    <h2 class="Escribinos">Escríbenos</h2>
                </center>
                <form id="form">
                    <div class="row Formulario" style="margin: auto;">
                        <div class="col-md-6 from-input">
                            <label for="FormNombre">Nombre</label>
                            <input type="text" id="name" name="name" placeholder="Nombre" required>
                        </div>
                        <div class="col-md-6 from-input">
                            <label for="FormApellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                        </div>
                        <div class="col-md-7 from-input">
                            <label for="FormEmail">Email</label>
                            <input type="email" id="mail_usu" name="mail_usu" placeholder="email@ejemplo.com" required>
                        </div>
                        <div class="col-md-5 from-input">
                            <label for="FormEmail">Telefono</label>
                            <input type="int" id="telefono" name="telefono" placeholder="+54 9 1138949280" required>
                        </div>
                        <div class="from-input">
                            <label for="FormAsunto">Asunto</label>
                            <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>
                        </div>

                        <div class="from-input">
                            <label for="FormMensaje">Mensaje</label>
                            <textarea type="textarea" name="msg" id="msg" style="resize: none;" placeholder="Mensaje..." required></textarea>
                        </div>
                    </div>
                </form>
                <center>
                    <button type="submit" value="Send Email" id="button" class='Enviar'> <span>Enviar</span></button>
                </center>
            </div>
            <div class="col-md-6 contacDerecha">

                <div class="contactos">
                    <h2 class="contactanos">Contactanos</h2>
                    <p class="letraContacto"> <i class="bi bi-whatsapp iconFondoContactos"></i> Telefono </p>
                    <p class="letraContacto"><i class="bi bi-envelope iconFondoContactos"></i> E-Mail</p>
                    <p class="letraContacto"> <i class="bi bi-whatsapp iconFondoContactos"></i> Website </p>
                </div>
            </div>
        </div>
    </section>
    <div class="text-center p-3" style="background-color: rgb(8, 0, 73); color: rgba(255, 255, 255, 0.514);">
        © 2022 Copyright:
        <a class="prufexFooter" href="https://prufex.com.ar">prufex.com.ar</a>
    </div>
</body>
<!--JS-->
<script src="Bootstrap/js/bootstrap.min.js "></script>
<link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css ">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js "></script>
<script src="JS/nav.js"></script>
<script>
    AOS.init();
</script>
<!--FIN DE JS-->

</html>
